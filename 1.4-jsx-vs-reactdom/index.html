<!DOCTYPE html>
<html>
<head>
  <title>JSX vs ReactDom</title>
</head>
<body>
<div id="jsx"></div>

<div id="dom"></div>

<script src="../react-0.11.1.js"></script>
<script src="../JSXTransformer-0.11.1.js"></script>
<script type="text/jsx">
/** @jsx React.DOM */

var MessageBox = React.createClass({
  render: function(){
    return (
      <div className="container">
        <h1>Hello, World</h1>
        <SubMessage />
      </div>
    );
  }
});

var SubMessage = React.createClass({
  render: function() {
    return (
      <small>Its good to see you</small>
    );
  }
});

var reactComponentJXS = React.renderComponent(
  <MessageBox />,
  document.getElementById('jsx')
);

</script>
</body>
</html>
