<!DOCTYPE html>
<html>
<head>
  <title>Mounting</title>
</head>
<body>

  <div id="app"></div>

  <script src="../react-0.11.1.js"></script>
  <script src="../JSXTransformer-0.11.1.js"></script>
  <script src="../jquery-2.1.1.min.js"></script>

  <script type="text/jsx">
  /** @jsx React.DOM */

    var Dashboard = React.createClass({
      loadData: function() {
        return $.get('https://learn-d82bf.firebaseio.com/' + this.props.url + '.json');
      },

      componentWillMount: function () {
        debugger;
      },

      componentDidMount: function () {
        debugger;
        this.loadData().then(function(data){
          this.setState({
            metric: data
          });
        }.bind(this));
      },

      getInitialState: function(){
        return {
          metric: 0
        };
      },

      render: function() {
        return (
          <div className="jumbotron">
            <h2>{this.state.metric}</h2>
          </div>
        );
      }
    });

    var dashComponent = React.renderComponent(
      <Dashboard url="metric" />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
