<!DOCTYPE html>
<html>
<head>
  <title>State</title>
</head>
<body>

  <div id="app"></div>

  <script src="../react-with-addons-0.11.1.js"></script>
  <script src="../JSXTransformer-0.11.1.js"></script>
  <script src="../lodash.js"></script>
  <script type="text/jsx">
  /** @jsx React.DOM */

    var App = React.createClass({
      mixins: [React.addons.LinkedStateMixin],

      getInitialState: function(){
        return {
          payment: 0,
          payment2: 0
        };
      },

      render: function(){
        var total = parseInt(this.state.payment, 10) + parseInt(this.state.payment2, 10);
        return (
          <div>
            <Payment valueLink={this.linkState('payment')}/>
            <Payment valueLink={this.linkState('payment2')}/>
            {total}
          </div>
        );
      }
    });

    var Payment = React.createClass({
      render: function(){
        return this.transferPropsTo(
          <input type="text" />
        );
      }
    });

    var reactComponent = React.renderComponent(
      <App />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
